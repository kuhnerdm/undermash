<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Undermash - Practice Text Mashing for Undertale Speedruns!</title>
  <script src="src/undermash.js"></script>
</head>
<body>
  <h1>Undermash</h1>
  <h2>Practice Text Mashing for Undertale Speedruns!</h2>
  <p id="prompt">Number of seconds to mash for: <input type="text" id="mashTime"></p>
  <input type="button" id="start" value="Start!" onclick="startRequest()">
  <p id="invalidTimeText"></p>
  <p id="statusText"></p>
  <input type="button" id="reload" value="Try again!" style="display:none;" onclick="location.reload();">
</body>
</html>
